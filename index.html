<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mystyle.css">
    <script src="myscript.js" defer></script>
</head>
<body>
    <div id = 'calculator-body'>
        <div id = 'display'>
            <div id = 'history'>
                <div id = 'history-line'></div>
                <div id = 'history-line-operator'></div>
            </div>
            <div id = 'current-line'></div>
        </div>
        <div id = 'keyboard'>
            <div class = 'numerical'>
                <button class = 'num 1'>1</button>
                <button class = 'num 2'>2</button>
                <button class = 'num 3'>3</button>
                <button class = 'num 4'>4</button>
                <button class = 'num 5'>5</button>
                <button class = 'num 6'>6</button>
                <button class = 'num 7'>7</button>
                <button class = 'num 8'>8</button>
                <button class = 'num 9'>9</button>
            </div>

            <button id = 'num-0' class = 'num 0'>0</button>
            <button id = 'point' class = 'num .'>.</button>
            <button id = 'plus' class = 'operational'>+</button>
            <button id = 'minus' class = 'operational'>-</button>
            <button id = 'multiply' class = 'operational'>*</button>
            <button id = 'divide' class = 'operational'>/</button>
            <button id = 'square' class = 'operational' data = "**">x<sup>2</sup></button>
            <button id = 'sqrt' class = 'operational' data = "Math.sqrt()">âˆš</button>
            <button id = 'equals' class = 'special'>=</button>
            <button id = 'clear' class = 'special'>C</button>
        </div>
    </div>
</body>
</html>
